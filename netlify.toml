# New redirects for missing endpoints
[[redirects]]
  from = "/api/pdf"
  to = "/.netlify/functions/pdf"
  status = 200

[[redirects]]
  from = "/api/pdf/*"
  to = "/.netlify/functions/pdf"
  status = 200

[[redirects]]
  from = "/api/notes"
  to = "/.netlify/functions/notes"
  status = 200

[[redirects]]
  from = "/api/notes/*"
  to = "/.netlify/functions/notes"
  status = 200

[[redirects]]
  from = "/api/folders"
  to = "/.netlify/functions/folders"
  status = 200

[[redirects]]
  from = "/api/folders/*"
  to = "/.netlify/functions/folders"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 